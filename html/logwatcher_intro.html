<h1>Introduction to LogWatcher</h1>

<p>LogWatcher is a tool to monitor any log file from an Eclipse view. The aim of 
LogWatcher is to allow more of the development and testing process to be done from 
within Eclipse. These help topics will provide assistance is configuring and 
using LogWatcher.
